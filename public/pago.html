<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagar - Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="module" src="pago.js"></script>
</head>
<body>
    <div class="container">
        <h1>Finalizar Compra</h1>
        
        <ul id="resumenPedido" class="list-group mb-3">
            <!-- Resumen de productos dinámico -->
        </ul>

        <h4>Total a Pagar: <span id="montoPagar">$0.00</span></h4>

        <form id="formPago">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" required>

            <label for="direccion">Dirección de Envío:</label>
            <textarea id="direccion" required></textarea>

            <button type="submit">Realizar Pago</button>
        </form>

        <p><a href="productos.html">Volver a la tienda</a></p>
    </div>
</body>
</html>
