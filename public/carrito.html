<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tienda Online</a>
        </div>
    </nav>

    <!-- Sección del Carrito -->
    <div class="container mt-4">
        <h1 class="text-center">Carrito de Compras</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Talla</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="carrito-items">
                <!-- Los productos del carrito se cargarán dinámicamente -->
            </tbody>
        </table>
        
        <div class="d-flex justify-content-between align-items-center">
            <a href="productos.html" class="btn btn-secondary">Seguir Comprando</a>
            <h4>Total General: <span id="total-general">$0.00</span></h4>
            <a href="pago.html" class="btn btn-success">Pagar</a>
        </div>
    </div>

    <script type="module" src="carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
