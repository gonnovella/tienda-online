<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard - Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="admin-dashboard.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="admin-dashboard.html">Panel de Administración</a>
            <button class="btn btn-danger" id="cerrarSesion">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Dashboard Admin</h1>

        <!-- Sección de Pedidos -->
        <section id="pedidos">
            <h2>Gestión de Pedidos</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaPedidos">
                    <!-- Pedidos cargados dinámicamente -->
                </tbody>
            </table>
        </section>

        <!-- Sección de Productos -->
        <section id="productos">
            <h2>Gestión de Productos</h2>
            <button class="btn btn-primary" id="agregarProductoBtn">Agregar Producto</button>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tablaProductos">
                    <!-- Productos cargados dinámicamente -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- Modal para agregar o editar producto -->
    <div id="modalProducto" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="productoId">
                    <label>Nombre:</label>
                    <input type="text" id="nombreProducto" class="form-control">
                    <label>Precio:</label>
                    <input type="number" id="precioProducto" class="form-control">
                    <label>Stock:</label>
                    <input type="number" id="stockProducto" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="guardarProducto">Guardar</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
