<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos - Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tienda Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="carrito.html">🛒 Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-4">
        <div class="row">
            <!-- Barra lateral de filtros -->
            <aside class="col-md-3">
                <h4>Filtros</h4>
                <!-- Barra de búsqueda -->
                <input type="text" id="searchBar" class="form-control mb-3" placeholder="Buscar producto...">
                
                <!-- Filtro por marca -->
                <h5>Marca</h5>
                <div id="filtroMarcas"></div>

                <!-- Filtro por talla -->
                <h5>Talla</h5>
                <div id="filtroTallas"></div>

                <!-- Filtro por precio -->
                <h5>Precio</h5>
                <input type="range" id="precioSlider" class="form-range" min="0" max="200" step="1">
                <p>Precio: $<span id="precioMin">0</span> - $<span id="precioMax">200</span></p>
            </aside>

            <!-- Lista de productos -->
            <section class="col-md-9">
                <h2 class="text-center">Todos los Productos</h2>
                <div id="productosContainer" class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- Aquí se cargarán los productos dinámicamente -->
                </div>
            </section>
        </div>
    </div>
<!-- Modal de Detalles del Producto -->
<div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productoModalLabel">Detalles del Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <!-- Carrusel de imágenes -->
                <div id="carouselProducto" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="productoImagenes"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselProducto" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselProducto" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
                
                <!-- Información del producto -->
                <h3 id="productoNombre"></h3>
                <p id="productoDescripcion"></p>
                <p><strong>Precio: </strong><span id="productoPrecio"></span></p>
                
                <!-- Selector de Tallas -->
                <label for="tallaSelect">Talla:</label>
                <select id="tallaSelect" class="form-select"></select>

                <!-- Botón Agregar al Carrito -->
                <button class="btn btn-primary mt-3" id="agregarCarritoBtn">Añadir al Carrito</button>
            </div>
        </div>
    </div>
</div>

    <script type="module" src="productos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
